<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart HTML Debugger Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: #0b0b0b;
      color: #e6ffe6;
    }
    textarea {
      background: #111;
      color: #00ff99;
      width: 100%;
      height: 280px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #00cc99;
      resize: vertical;
    }
    pre {
      background: #111;
      color: #00ff99;
      padding: 12px;
      border-radius: 10px;
      white-space: pre-wrap;
      border: 1px solid #00cc99;
    }
    button {
      background: linear-gradient(90deg, #00ff99, #00ccff);
      color: #000;
      font-weight: 700;
      padding: 10px 24px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }
  </style>
</head>
<body class="p-6">
  <h1 class="text-3xl font-bold text-center mb-4 text-green-400">üß† Smart HTML Debugger Tool</h1>
  <p class="text-center text-sm mb-6 text-gray-400">Paste your buggy HTML/CSS/JS code and get the corrected version instantly.</p>

  <div class="grid md:grid-cols-2 gap-6">
    <div>
      <h2 class="text-xl font-semibold mb-2 text-green-300">Buggy Code:</h2>
      <textarea id="buggyCode" placeholder="Paste buggy HTML/CSS/JS code here..."></textarea>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-2 text-green-300">Corrected Code:</h2>
      <pre id="fixedCode">/* Fixed code will appear here */</pre>
    </div>
  </div>

  <div class="flex justify-center gap-4 mt-6">
    <button id="debugBtn">üß© Debug & Fix</button>
    <button id="clearBtn">üßπ Clear</button>
  </div>

  <script>
    const buggyInput = document.getElementById('buggyCode');
    const fixedOutput = document.getElementById('fixedCode');
    const debugBtn = document.getElementById('debugBtn');
    const clearBtn = document.getElementById('clearBtn');

    debugBtn.onclick = () => {
      let code = buggyInput.value.trim();

      if (!code) {
        fixedOutput.textContent = '‚ö†Ô∏è Please enter some code to debug.';
        return;
      }

      // ---------- BASIC DEBUGGER LOGIC ----------
      // This part auto-fixes common HTML and JS/CSS issues
      let fixed = code;

      // 1Ô∏è‚É£ Fix unclosed <html>, <body>, <head>, <div>, <section>, etc.
      const tags = ['html', 'head', 'body', 'div', 'section', 'main', 'article'];
      tags.forEach(tag => {
        const openCount = (fixed.match(new RegExp(`<${tag}[^>]*>`, 'gi')) || []).length;
        const closeCount = (fixed.match(new RegExp(`</${tag}>`, 'gi')) || []).length;
        if (openCount > closeCount) {
          fixed += `</${tag}>`;
        }
      });

      // 2Ô∏è‚É£ Fix wrong onclick syntax (e.g., addToCart; ‚Üí addToCart())
      fixed = fixed.replace(/onclick=\"(\\w+);\"/gi, 'onclick="$1()"');

      // 3Ô∏è‚É£ Fix CSS class mismatches (.primary-btn ‚Üí .btn-primary)
      fixed = fixed.replace(/primary-btn/gi, 'btn-primary');

      // 4Ô∏è‚É£ Add missing alt text for images
      fixed = fixed.replace(/<img([^>]*)(?<!alt=\"[^\"]*\")>/gi, '<img$1 alt=\"Image\">');

      // 5Ô∏è‚É£ Fix NodeList .value errors (common in querySelectorAll)
      fixed = fixed.replace(/querySelectorAll\\(.*?\\)\\.value/gi, 'querySelector(\"\$1\").value');

      // 6Ô∏è‚É£ Replace deprecated attributes or empty ones
      fixed = fixed.replace(/ +id=\"\"/gi, '');
      fixed = fixed.replace(/ +class=\"\"/gi, '');

      // 7Ô∏è‚É£ Add missing <!DOCTYPE html> if absent
      if (!/^<!DOCTYPE html>/i.test(fixed)) {
        fixed = '<!DOCTYPE html>\\n' + fixed;
      }

      // ---------- OUTPUT RESULT ----------
      fixedOutput.textContent = fixed;
    };

    clearBtn.onclick = () => {
      buggyInput.value = '';
      fixedOutput.textContent = '/* Fixed code will appear here */';
    };
  </script>
</body>
</html>
